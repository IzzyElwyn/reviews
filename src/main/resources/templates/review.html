<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Review</title>
</head>

<body>
  <h1>Review</h1>
  <div th:each="review: ${reviews}">
    <p th:text="${review.title}"></p>
    <p th:text="${review.content}"></p>
    <p th:text="${review.ranking}"></p>
    <a href="http://localhost:8080/show-reviews">Back To Home</a>
  </div>
</body>

</html>
