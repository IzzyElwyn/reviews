<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Shark Reviews</title>
 </head>
 <body>
	<h1>Shark Reviews</h1>

	<div th:each="review : ${reviews}">
  		<li>
      <a th:href = "@{/review(id=${review.id})}" th:text = "${review.title}"></a>
  		</li>
	</div>
  </body>
</html>
